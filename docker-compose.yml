services:
  nginx:
    image: nginx:1.27
    container_name: nginx-awi
    ports:
      - "${NGINX_PORT:-2080}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src:/var/www/html
      - ${FITS_DATA_PATH:-./data/fits}:/var/fits:ro
    depends_on:
      - php
    networks:
      - awi-network

  php:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-awi
    volumes:
      - ./src:/var/www/html
      - ${FITS_DATA_PATH:-./data/fits}:/var/fits:ro
      - ./scripts:/opt/scripts
    working_dir: /var/www/html
    environment:
      - ENABLE_FITS_WATCHER=${ENABLE_FITS_WATCHER:-true}
      - HEADER_TITLE=${HEADER_TITLE:-Astro Web Indexer}
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_NAME=${DB_NAME:-awi_db}
      - DB_USER=${DB_USER:-awi_user}
      - DB_PASS=${DB_PASSWORD:-awi_password}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - awi-network

  mariadb:
    image: mariadb:10.11
    container_name: mariadb-awi
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-awi_db}
      MYSQL_USER: ${DB_USER:-awi_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-awi_password}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - awi-network

volumes:
  mariadb_data:
    name: awi-mariadb-data

networks:
  awi-network:
    name: awi-network
