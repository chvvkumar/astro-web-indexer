services:
  nginx:
    image: nginx:1.27
    container_name: nginx-awi
    ports:
      - "${NGINX_PORT:-2080}:80"
    volumes:
      - /share/Container/astro-web-indexer/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /share/Container/astro-web-indexer/src:/var/www/html
      - ${FITS_DATA_PATH:-/share/Container/astro-web-indexer/data/fits}:/var/fits:ro
    restart: unless-stopped
    depends_on:
      - php

  php:
    build: 
      context: /share/Container/astro-web-indexer/docker/php
      dockerfile: Dockerfile-qnap
    container_name: php-awi
    volumes:
      - /share/Container/astro-web-indexer/src:/var/www/html
      - ${FITS_DATA_PATH:-/share/Container/astro-web-indexer/data/fits}:/var/fits:ro
      - /share/Container/astro-web-indexer/scripts:/opt/scripts
    working_dir: /var/www/html
    environment:
      - HEADER_TITLE=${HEADER_TITLE:-Astro Web Indexer}
      - DB_HOST=${DB_HOST:-mariadb}
      - DB_NAME=${DB_NAME:-awi_db}
      - DB_USER=${DB_USER:-awi_user}
      - DB_PASSWORD=${DB_PASSWORD:-awi_password}
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    build:
      context: /share/Container/astro-web-indexer/docker/mariadb
      dockerfile: Dockerfile
    container_name: mariadb-awi
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-awi_db}
      MYSQL_USER: ${DB_USER:-awi_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-awi_password}
    volumes:
      - /share/Container/astro-web-indexer/data/db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
